<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="login-gutter">
		<div class="back-btn-container"></div>
		<form class="login-form">
			<div>
				<h1 class="login-title">Login</h1>
				<p>Hello! Log in with your email.</p>
			</div>
			<div class="form-content">
				<div class="input-container">
					<div>Email address</div>
					<input type="text" name="user-email">
					<small class="required-error-msg">Email is required</small>
					<small class="required-error-msg">Email should be the real one!</small>
				</div>
				<div class="input-container">
					<div>Password</div>
					<input type="password" name="user-pwd">
					<small class="required-error-msg">Email is required</small>
					<small class="required-error-msg">Password should contains from 4 to 50 characters</small>
				</div>
				<div class="remember-me-container">
					<div class="btn-group">
       				 	<label class="app-checkbox beta">Remember me
       				 	  <input type="checkbox" class="ng-untouched ng-pristine ng-valid">
       				 	  <span</span>
       				 	</label>
      				</div>
      				<div class="forgot-pwd-gutter">
      					<a href="javascript:void(0);">Forgot Password?</a>
      				</div>
				</div>
			</div>
			<div>
				<button>LOG IN</button>
			</div>
		</form>
		<div class="text-gutter">or enter with:</div>
		<nav class="social-gutter">
			<ul class="nav">
				<li>
					<a href="javascript:void(0);">

					</a>
				</li>
				<li>

						<i>ICON-git</i>
					</a>
				</li>
				<li>
					<a href="javascript:void(0);">
						<i>ICON-git</i>
					</a>
				</li>
			</ul>
		</nav>
		<div class="register-gutter">
			<span>Don't have an account?</span>
			<a href="javascript:void(0);">Register</a>
		</div>
		</div>
	</div>
</body>
</html>
