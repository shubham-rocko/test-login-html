<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-gutter">
        <div class="back-btn-container">
          <a href="javascript:void(0);">
			<i class="fa fa-long-arrow-left"></i>
          </a>
        </div>
        <div class="form-container">
          <form class="login-form">
            <div>
              <h1 class="login-title">Login</h1>
              <div class="welcome-text space-bottom-30">
                Hello! Log in with your email.
              </div>
            </div>
            <div class="form-content">
              <div class="form-group space-bottom-30">
                <div class="form-control-title space-bottom-10">
                  Email address:
                </div>
                <input
                  class="form-control space-bottom-10"
                  type="text"
                  name="user-email"
                  placeholder="Email address"
                />
                <div class="required-error-msg">Email is required</div>
                <div class="required-error-msg">
                  Email should be the real one!
                </div>
              </div>
              <div class="form-group space-bottom-30">
                <div class="form-control-title space-bottom-10">Password:</div>
                <input
                  class="form-control space-bottom-10"
                  type="password"
                  name="user-pwd"
                  placeholder="Password"
                />
                <div class="required-error-msg">Email is required</div>
                <div class="required-error-msg">
                  Password should contains from 4 to 50 characters
                </div>
              </div>
              <div class="remember-me-container space-bottom-30">
                <div class="btn-group">
                  <label class="app-checkbox beta"
                    >Remember me
                    <input type="checkbox" />
                    <span></span>
                  </label>
                </div>
                <div class="forgot-pwd-gutter">
                  <a href="javascript:void(0);">Forgot Password?</a>
                </div>
              </div>
            </div>
            <div class="btn-container space-bottom-30">
              <button class="login-btn">LOG IN</button>
            </div>
          </form>
          <div class="text-gutter space-bottom-30">or enter with:</div>
          <nav class="social-gutter space-bottom-30">
            <ul class="nav">
              <li>
                <a href="javascript:void(0);">
                  <i class="fa fa-github"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0);">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li>
                <a href="javascript:void(0);">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
            </ul>
          </nav>
          <div class="register-gutter space-bottom-30">
            <span>Don't have an account?</span>
            <a href="javascript:void(0);">Register</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
